<div class="container">

  <ng-container *ngFor="let product of products"> 
      <mat-card class="example-card">
        <img mat-card-image src="{{getImageUrl(product)}}" alt="">
        <mat-card-header>
          <mat-card-title>{{product.nombre}}</mat-card-title>
           
 <!--         <ng-container *ngFor="let subcategory of subcategories">
            <mat-card-subtitle>{{subcategory.nombre}}</mat-card-subtitle>
          </ng-container> -->
 
        </mat-card-header>
        <mat-card-content>
          <p>${{product.precio}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="agregarProductoAlCarrito(product)">Agregar</button>
        </mat-card-actions>
      </mat-card>
  </ng-container>

</div>
