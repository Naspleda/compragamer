<br>
<div class="container-fluid">
    <mat-icon matBadge="{{cartCount}}" matBadgeColor="warn" (click)="redirectToKart()">shopping_cart</mat-icon>
</div><br>

<ul class="list-group" *ngFor="let subcategory of subcategories">
  <button class="list-group-item" (click)="filtrarSubcategoria(subcategory.id)">{{subcategory.nombre}}</button>
</ul>


<!-- Card Content -->
<div class="container">
<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="buscarTexto" (input)="filtrarProductos()">
  <div class="row justify-content-center">
    <div class="col-lg-3 col-md-4 col-sm-6 pb-5" *ngFor="let product of productosFiltrados">
        <div class="card" >
          <img [src]="getImageUrl(product)" class="card-img-top">
          <div class="card-body">
            <h3 class="card-title">{{product.nombre}}</h3>
            <h5 class="card-title">{{product.subcategory_nombre}}</h5>
            <h4 class="card-text">$ {{product.precio}}</h4>
            <a class="btn btn-danger" (click)="agregarProductoAlCarrito(product)">Agregar</a>          
          </div>
        </div>
    </div>
  </div>
</div>
