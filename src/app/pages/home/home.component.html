<!-- Subcategorias -->
<div class="container">

      <div class="row justify-content-center">
        <div class="col-lg-2 col-md-2 col-sm-1">
          <ul class="list-group" *ngFor="let subcategory of subcategories">
            <button class="list-group-item hover:btn-danger" (click)="filtrarSubcategoria(subcategory.id)">{{subcategory.nombre}}</button>
          </ul>
      </div>


      <div class="col-10">
        <div class="container">
          <input class="form-control me-2" type="search" placeholder="Busca tu producto" aria-label="Search" [(ngModel)]="buscarTexto" (input)="filtrarProductos()">
          <mat-icon matBadge="{{cartCount}}" matBadgeColor="warn" (click)="redirectToKart()">shopping_cart</mat-icon>
          <br>
            <div class="row justify-content-center">
              <div class="col-lg-3 col-md-4 col-sm-6 pb-5" *ngFor="let product of productosFiltrados">
                  <div class="card" >
                    <img [src]="getImageUrl(product)" class="card-img-top">
                    <div class="card-body">
                      <h3 class="card-title">{{product.nombre}}</h3>
                      <h5 class="card-title">{{product.subcategory_nombre}}</h5>
                      <h4 class="card-text">$ {{product.precio}} </h4>
                      <h5 class="card-text">+ (IVA $ {{product.precio*(product.iva)/100}})</h5>
                      <a class="btn btn-danger" (click)="agregarProductoAlCarrito(product)">Agregar</a>          
                    </div>
                  </div>
              </div>
            </div>
        </div>
      </div>      
      </div>
      
</div>
