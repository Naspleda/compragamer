<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col-2">Producto</th>
        <th scope="col-4">Nombre</th>
        <th scope="col-2">Precio</th>
        <th scope="col-2">Quitar Producto</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of carrito">
        <th scope="row"><img [src]="getImageUrl(producto)"></th>
        <td>{{producto.nombre}}</td>
        <td>$ {{producto.precio}}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="eliminarProducto(producto)">X</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
